<div class="login-bg d-flex justify-content-center align-items-center vh-100">
  <div
    class="login-card p-4 p-md-5 mx-2 mx-md-0 shadow rounded-4 bg-white position-relative"
    style="max-width: 520px; width: 100%"
  >
    <div class="logo-wrapper">
      <img src="assets/logo.png" alt="Logo COSSMIL" class="logo-img" />
    </div>

    <div class="text-center mt-4 mb-4">
      <h2 class="fw-bold text-primary">COSSMIL</h2>
    </div>

    @if (errorMessage()) {
    <div class="alert alert-danger small mb-4" role="alert">
      {{ errorMessage() }}
    </div>
    }

    <form (ngSubmit)="iniciarSesion()" novalidate>
      <div class="mb-3">
        <label for="usuario" class="form-label fw-bold"
          >Correo Electrónico</label
        >
        <div class="input-group">
          <span class="input-group-text bg-white"
            ><i class="bi bi-envelope text-primary"></i
          ></span>
          <input
            type="email"
            id="usuario"
            class="form-control"
            placeholder="Correo Electrónico"
            [(ngModel)]="credentials().usuario"
            name="usuario"
            required
            [class.is-invalid]="errorMessage() && !credentials().usuario"
            [disabled]="isLoading()"
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="pwd" class="form-label fw-bold">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text bg-white"
            ><i class="bi bi-lock text-primary"></i
          ></span>
          <input
            [type]="showPassword() ? 'text' : 'password'"
            id="pwd"
            class="form-control"
            placeholder="Contraseña"
            [(ngModel)]="credentials().pwd"
            name="pwd"
            required
            [class.is-invalid]="errorMessage() && !credentials().pwd"
            [disabled]="isLoading()"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="togglePassword()"
            [disabled]="isLoading()"
            tabindex="-1"
            aria-label="Mostrar/ocultar contraseña"
          >
            <i [class]="showPassword() ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe" />
          <label class="form-check-label small" for="rememberMe">
            Recuérdame
          </label>
        </div>
        <a href="#" class="small text-decoration-none text-primary">
          Olvidé mi contraseña
        </a>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100 py-2 fw-bold"
        [disabled]="isLoading()"
      >
        @if (isLoading()) {
        <span class="spinner-border spinner-border-sm me-2"></span>
        Procesando... } @else { Iniciar Sesión }
      </button>
    </form>
  </div>
</div>
